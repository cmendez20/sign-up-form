<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header_box">
          <img src="./odin-logo.png" alt="ODIN Project Logo" class="logo" />
          <h1>ODIN</h1>
        </div>
        <cite class="cite">Photo by Haliie West on Unsplash</cite>
      </header>
      <main>
        <section class="hero">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </section>
        <form action="" class="form"></form>
      </main>
    </div>
  </body>
</html>
