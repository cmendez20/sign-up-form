<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header_box">
          <img src="./odin-logo.png" alt="ODIN Project Logo" class="logo" />
          <h1>ODIN</h1>
        </div>
        <cite class="cite"
          >Photo by
          <a href="https://unsplash.com/@haliewestphoto" target="_blank"
            >Haliie West</a
          >
          on <a href="https://unsplash.com/" target="_blank">Unsplash</a></cite
        >
      </header>
      <main>
        <section class="hero">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </section>
        <section class="form-section">
          <h2>Let's do this!</h2>
          <form action="" class="form">
            <div class="form-group">
              <label for="firstName">FIRST NAME</label>
              <input id="firstName" type="text" />
            </div>
            <div class="form-group">
              <label for="lastName">LAST NAME</label>
              <input type="text" id="lastName" />
            </div>
            <div class="form-group">
              <label for="email">EMAIL</label>
              <input type="email" id="email" />
            </div>
            <div class="form-group">
              <label for="phoneNumber">PHONE NUMBER</label>
              <input type="tel" id="phoneNumber" />
            </div>
            <div class="form-group">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" />
            </div>
            <div class="form-group">
              <label for="confirm">CONFIRM PASSWORD</label>
              <input type="password" id="confirm" />
            </div>
          </form>
        </section>
        <section class="form-footer">
          <button class="btn">Create Account</button>
          <p>Already have an account? <span class="log-in">Log in</span></p>
        </section>
      </main>
    </div>
  </body>
</html>
